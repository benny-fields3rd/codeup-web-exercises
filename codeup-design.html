<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
        <!-- link to css -->
        <link rel="stylesheet" href="css/codeup-design.css">
        <title>Codeup Design</title>
    </head>
    <body>
    <div class="row">
        <div class="col">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="col">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
        <div class="container"> <!-- Start of main container and all contents inside it -->
            <!-- Navbar -->
            <nav class="navbar navbar-light bg-white mt-5">
                <div class="container-fluid abel">
                    <ul class="nav w-100 justify-content-center">
                        <li class="order-md-3 order-lg-0 mr-lg-auto">
                            <a href="#" class="navbar-brand d-block w-100 mb-2 m-md-0 text-center">
                                <img class="" width="105px" src="img/logo.jpg" alt="Codeup Design logo">
                                <div class="brand-name d-block d-lg-inline text-center w-100">codeup design</div>
                            </a>
                        </li>
                        <div class="w-100 d-md-none"></div><!-- used to force line break in flex items for mobile -->
                        <li class="nav-item order-md-1 order-lg-1 mt-md-5">
                            <a class="nav-link text-uppercase px-2 px-md-3" href="">Services</a>
                        </li>
                        <li class="nav-item order-md-2 order-lg-2 mt-md-5">
                            <a class="nav-link text-uppercase px-2 pl-md-3 pr-md-0 px-lg-3" href="">Work</a>
                        </li>
                        <li class="nav-item order-md-4 order-lg-3 mt-md-5">
                            <a class="nav-link text-uppercase px-2 pl-md-0 pr-md-3 px-lg-3" href="">Blog</a>
                        </li>
                        <li class="nav-item order-md-5 order-lg-4 mt-md-5">
                            <a class="nav-link text-uppercase px-2 px-md-3" href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav> <!-- end of navigation bar -->


            <div class="row">
                <div class="col text-center mt-5 mb-4">
                    <h1 class="anton text-uppercase">visual design & web development</h1>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-1 text-center mb-5 circle-text">
                    <h2 class="anton text-uppercase">from park city, utah</h2>
                </div>
            </div>
            <!-- Start of circles -->
            <div class="row anton flex-row m-0 justify-content-center">
                <div class="col col-md-2 w-100">
                    <div class="circle red anton">DESIGN</div>
                </div>
                <div class="col col-md-2">
                    <div class="circle orange">DEVELOP</div>
                </div>

                <div class="col col-md-2">
                    <div class="circle green">SUPPORT</div>
                </div>

                <div class="col col-md-2">
                    <div class="circle aqua">HOST</div>
                </div>
            </div>
            <!-- horizontal line -->
            <div class="row">
                <div class="col">
                    <div>
                        <hr class="mb-5">
                    </div>
                </div>
            </div>

            <!-- Selected Work/The Last text -->
            <div class="row mb-3">
                <div class="col col-med-8">
                    <p class="abel">
                        SELECTED WORK
                    </p>
                </div>
                <div class="col col-med-4">
                    <p class="abel">
                        THE LAST
                    </p>
                </div>
            </div>

        </div> <!-- end of main container -->
        <!-- Bootstrap JS script -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
