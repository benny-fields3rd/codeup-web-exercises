                                <input type='hidden' name='comment_parent' id='comment_parent' value='0' />

        <script>
            // (function() {

                "use strict";
                // AJAX request inside created function
                function getData() {
                    $.ajax("data/blog.json").done(function (data) {
                        console.log(data);
                        $('#post').html(buildHTML(data)); // calling buildHTML function
                    });
                }
                getData(); // calling getData function

                // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                function buildHTML(data) {
                    (data).reverse();
                    var infoHTML = "";
                    data.forEach(function(data) {
                        infoHTML += "<div><br>";
                        infoHTML += "<h1>" + data.title + "</h1>";
                        infoHTML += "<div>" + data.content + "</div><br>";
                        infoHTML += "<p class='float-left'>" + data.categories + "</p>";
                        infoHTML += "<p class='float-right'>" + data.date + "</p>";
                        infoHTML += "</div><br>";
                    });
                    return infoHTML;
                } buildHTML();

                // function for event listener button
                $('#update-button').on("click", getData);

            // })();
        </script>
