<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Favorite Food Spot on Google Maps</title>
            <style type="text/css">
                #map-canvas {
                    width: 770px;
                    height: 481px;
                }
            </style>
        </head>
    <body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_GOES_HERE"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
        (function() {
            "use strict";

            // Set our map options
            var mapOptions = {
                // Set the zoom level
                zoom: 19,

                // This sets the center of the map at our location 29.5186519,-98.5102777,17
                center: {
                    lat:  29.5186519,
                    lng: -98.5102777
                },
                mapTypeId: google.maps.MapTypeId.SATTELLITE
            };

            // Render the map
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        })();
    </script>
    </body>
</html>
