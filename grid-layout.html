<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/grid-layout.css">
        <title>Grid Layout Exercise</title>
    </head>
    <body>
        <!-- Main container -->
        <div class="container">
            <div class="row">
                <div class="column one-half">1/2</div>
                <div class="column one-half">1/2</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-third">1/3</div>
                <div class="column one-third">1/3</div>
                <div class="column one-third">1/3</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-fourth">1/4</div>
                <div class="column one-fourth">1/4</div>
                <div class="column one-fourth">1/4</div>
                <div class="column one-fourth">1/4</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-third">1/3</div>
                <div class="column one-third">1/3</div>
                <div class="column one-sixth">1/6</div>
                <div class="column one-sixth">1/6</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
            </div><!-- /.row -->

            <div class="row">
                <div class="column one-fourth">1/4</div>
                <div class="column one-half">1/2</div>
                <div class="column one-eighth">1/8</div>
                <div class="column one-eighth">1/8</div>
            </div><!-- /.row -->
        </div>    <!-- /.container -->
    </body>    <!-- /body -->
</html>    <!-- /html -->
