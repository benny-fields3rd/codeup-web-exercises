<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Codeup Weather Map Exercise</title>
        <!-- Google Fonts Script -->
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Luckiest+Guy|Notable|Titan+One" rel="stylesheet">
        <!-- Materialize CSS Scripts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
        <!-- Custom CSS Scripts -->
        <link rel="stylesheet" href="css/weather_map.css">
    </head>
    <body class="light-blue accent-1">
        <!-- container -->
        <div class="container light-blue accent-1">
            <div class="center main-header" id="codeup"><h2>Benny's Codeup Weather Application</h2></div>

            <!-- Search Address Input -->
            <div class="center">
                <h5><span class="search-address">Type in address: </span><input type="text" id="address-input"></h5>
                <button class="btn light-blue darken-3 waves-effect waves-light hoverable pulse" type="submit" name="action">Search Address
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <div id="map-canvas"></div>

            <div class="center"><h3 id="city-name"></h3></div>


            <!-- weather cards -->
            <div class="row center">
              <div id="daysWeather"></div>
            </div> <!-- close row -->

            <!-- Google Map -->
            <div class="row center">
                <div class="col s12 m12 l12">
                    <div class="z-depth-5" id="map"></div>
                </div> <!-- close map col -->
            </div> <!-- close map row -->
        </div> <!-- close container -->

        <!-- Google Maps API script -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXOnfAv0O43uduLKui_u6EOTV32kA7mM8"></script>
        <!-- jQuery script -->
        <script src="js/jquery.js"></script>
        <!-- Compiled JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
        <!-- Custom JavaScript -->
        <script src="js/weather_map.js"></script>
    </body>
</html>
