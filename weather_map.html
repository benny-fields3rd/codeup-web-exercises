<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Map Exercise</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Luckiest+Guy|Notable|Titan+One" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">

        <link rel="stylesheet" href="css/weather_map.css">

    </head>
    <body class="light-blue accent-1">
        <div class="container light-blue accent-1">
            <div class="center main-header"><h2>Benny's Codeup Weather Application</h2></div>
            <div class="center" id="city"><h3>San Antonio</h3></div>
            <!-- weather cards -->
            <div class="row center">
              <div id="city1"></div>
              <!--<div id="city2"></div>-->
              <!--<div id="city3"></div>-->
            </div> <!-- close row -->

            <!-- Google Map -->
            <div class="row center">
                <div class="col s12 m12 l12">
                    <div class="z-depth-5" id="map"></div>
                </div> <!-- close map col -->

            </div> <!-- close map row -->
        </div> <!-- close container -->

        <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
        <!-- HIDE KEY BEFORE PUSHING TO GIT!!!!! -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXOnfAv0O43uduLKui_u6EOTV32kA7mM8"></script>
        <!--[Your_API_key_goes_here!]-->
        <script src="js/jquery.js"></script>
        <!-- Compiled JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
        <script src="js/weather_map.js"></script>
    </body>
</html>
